query Project($name: String!, $accountName: String!) {
  project(name: $name, accountName: $accountName) {
    account {
      id
      owner {
        ... on Organization {
          id
        }

        ... on User {
          id
        }
      }
    }
    remoteCacheStorage {
      ... on S3Bucket {
        ...S3BucketInfo
      }
    }
  }
}
